name: CI/CD

on:
    push:
        branches: [ main ]

jobs:
  clean_build_deploy:
  
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - checkout
        uses: actions/checkout@v2

      - name: Step 2 - set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Step 3 - cache local Maven repository
        uses: actions/cache@v3
        with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            restore-keys: |
                        ${{ runner.os }}-maven-  
      
      - name: Step 4 - change to prod
        run: sed -i 's/dev/prod/' src/main/resources/application.yml
      
      - name: Step 5 - clean project
        run: mvn -B clean --file pom.xml
      
      - name: Step 6 - build and test
        run: mvn -B package --file pom.xml
    
      - name: Step 7 - move jar to staging dir
        run: mkdir staging && cp target/*.jar staging
      
      - name: Step 8 - set jar to download
        uses: actions/upload-artifact@v2
        with:
          name: sas-artifact
          path: staging
